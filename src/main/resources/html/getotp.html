<!DOCTYPE html>
<html lang="en">
<link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
<link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
<script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">获取otp信息</h3>
        <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input class="form-control" type="text" placeholder="手机号" name="telephone" id="telephone"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="getotp" type="submit">
                获取otp短信
            </button>
        </div>
    </div>
</body>
<script>

    jQuery(document).ready(function () {
        //绑定otp的click事件,用于向后端发送获取手机验证码的请求
        $("#getotp").on("click", function () {
            var telephone = $("#telephone").val();
            //判断手机号是否为空
            if(telephone == null || telephone === ""){
                alert("手机号不能为空");
                // 使这个处理操作在这里直接被捕获而不是冒泡传递到上一层
                return false;
            }
            //手机号不为空，发送ajax请求，完善请求头
            $.ajax({
                type:"POST",
                ContentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8090/user/getotp",
                data:{
                    "telephone":$("#telephone").val(),
                },
                //允许跨域请求
                xhrFields:{withCredentials:true},
                success:function (data) {
                    if(data.status === "success"){
                        alert("otp已经发送到了您的手机上，请注意查收");
                        window.location.href="file:///C:/Users/39071/Desktop/seckill_boot/src/main/resources/html/register.html";
                    }else{
                        alert("otp发送失败，原因为" + data.data.errMsg);
                    }
                },
                error:function (data) {
                    alert("otp发送失败，原因为" + data.responseText)
                }
            });
            return false;
        })
    })
</script>
</html>
